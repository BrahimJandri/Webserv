server {
    port 8080;
    server_name localhost;

    location / {
        root www; # This tells your server to look for files in the 'www' directory
        index index.html; # This tells your server to serve index.html by default
        allow_methods GET POST DELETE; # Allow these methods for this location
    }

    location /images {
        root .; # Or the absolute path to your project root if 'images' is at the top level
        # You might need to configure this specifically to serve static images
    }

    location /data {
        # This is where your POST and DELETE requests will go
        # You'll need logic in your server to handle these methods for this path
        allow_methods POST DELETE;
        # Optionally, specify a directory for uploaded files or a script for processing
        # client_body_temp_path /tmp;
        # cgi_pass /path/to/your/post_handler_script;
    }

    error_page 404 Error_pages/404.html;
    error_page 500 Error_pages/500.html;
}