<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-xl p-10 max-w-md text-center">
    <h1 class="text-4xl font-bold text-blue-700 mb-4">Welcome ðŸŽ‰</h1>
    <p class="text-xl text-gray-700">Hello, <span id="username" class="font-semibold"></span>!</p>
    <button onclick="logout()" class="mt-6 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </div>

  <script>
    // Get username from cookie
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }

    const username = getCookie('username');
    if (!username) {
      window.location.href = '/'; // Redirect to login if not logged in
    } else {
      document.getElementById('username').textContent = username;
    }

    function logout() {
      document.cookie = "username=; Max-Age=0; path=/";
      window.location.href = "/";
    }
  </script>
</body>
</html>
